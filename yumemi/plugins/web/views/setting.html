<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>个人中心</title>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>

  </style>
</head>

<body>
  <!-- head start -->
  <header>
    <div class="container sticky-top">
      <div class="row">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
              aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">Yumemi</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/admin">首页</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    {{ userInfo.greet }} {{ userInfo.nickname }}
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="/setting">设置中心</a></li>
                    <li><a class="dropdown-item" href="javascript:;" id="exit">退出登录</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <!-- head end -->
  <main>
    <div class="container">
      <div class="row">
        <div class="page" id="info">
          昵称：{{ userInfo.nickname }}
        </div>
        <div class="page" id="password">
          <form action="/password" method="post" onsubmit="return password()">
            <label for="oldPassword">原密码</label>
            <input type="text" name="oldPassword" id="oldPassword" minlength="5" maxlength="12" autofocus="autofocus"
              required="required">
            <br>
            <label for="newPassword">新密码</label>
            <input type="password" name="newPassword" id="newPassword" minlength="5" maxlength="12" required="required">
            <br>
            <label for="reconfirm">再确认</label>
            <input type="password" name="reconfirm" id="reconfirm" minlength="5" maxlength="12" required="required">
            <br>
            <input type="submit" value="提交">
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <p class="text-center">Copyleft &copy; Dc_Yuki 2021</p>
      </div>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="public/js/index.js"></script>
</body>

</html>
